 <!DOCTYPE html>
 <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <link rel="stylesheet" type="text/css" href="styles/style.css">
        <script src="main.js"></script>
        <title>Calculator</title>
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    </head>
    <body>
        <main>
            <div class="title-container">
                <h1 class="title-text">Calculator</h1>
                <h4 class="subtitle-text">(With a User Interface) </h4>
            </div>

            <div class="calc-container">

                <div class="display-container">
                    <h3 class="display-text"></h3>
                </div>

                <div class="buttons-container">
                    <button id="percent">%</button>
                    <button id="power">^</button>

                    <button id="clear" value="clear">C</button>
                    <button id="delete" value="delete">DEL</button>

                    <button id="7" class="number-button" value="7">7</button>
                    <button id="8" class="number-button" value="8">8</button>
                    <button id="9" class="number-button" value="9">9</button>
                    <button id="/" class="operation-button" value="/">รท</button>

                    <button id="4" class="number-button" value="4">4</button>
                    <button id="5" class="number-button" value="5">5</button>
                    <button id="6" class="number-button" value="6">6</button>
                    <button id="*" class="operation-button" value="*">x</button>

                    <button id="1" class="number-button" value="1">1</button>
                    <button id="2" class="number-button" value="2">2</button>
                    <button id="3" class="number-button" value="3">3</button>
                    <button id="-" class="operation-button" value="-">-</button>

                    <button id="0" class="number-button" value="0">0</button>
                    <button id="decimal" class="decimal-button" value=".">.</button>
                    <button id="equals" class="equals-button" value="=">=</button>
                    <button id="+" class="operation-button" value="+">+</button>
                </div>

            </div>

        </main>

    </body>
 </html>
