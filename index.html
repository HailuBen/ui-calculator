 <!DOCTYPE html>
 <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <link rel="stylesheet" type="text/css" href="styles/style.css">
        <!-- <script src="main.js"></script> -->
        <!-- <script src="calc.js"></script> -->
        <script src="test.js"></script>
        <title>Calculator</title>
        <link rel="shortcut icon" href="img/faviconcalc.svg" type="image/x-icon">
    </head>
    <body>
        <main>
            <div class="title-container">
                <h1 class="title-text">Calculator</h1>
                <h4 class="subtitle-text">With a Button User Interface </h4>
            </div>

            <div class="calc-container">

                <div class="display-container">
                    <h3 id="answer"></h3>
                    <h3 class="display-text"></h3>
                </div>

                <div class="buttons-container">
                    <button id="clear" value="clear">CLEAR</button>
                    <button id="delete" value="delete">DEL</button>
                    <button id="/"  value="/">รท</button>


                    <button id="7"  value="7">7</button>
                    <button id="8"  value="8">8</button>
                    <button id="9"  value="9">9</button>
                    <button id="*"  value="*">x</button>

                    <button id="4"  value="4">4</button>
                    <button id="5"  value="5">5</button>
                    <button id="6"  value="6">6</button>
                    <button id="+"  value="+">+</button>

                    <button id="1"  value="1">1</button>
                    <button id="2"  value="2">2</button>
                    <button id="3"  value="3">3</button>
                    <button id="-"  value="-">-</button>

                    <button id="0"  value="0">0</button>
                    <button id="decimal"  value=".">.</button>
                    <button id="equals"  value="=">=</button>

                </div>

            </div>

        </main>

    </body>
 </html>
