            function sum(arr) {
                return arr.reduce((total, current) => total + current, 0);
            }
            
            arr.push(42);

            console.log(arr);

            console.log(sum(arr));

            arr.push(3,3,4,5);

            console.log(sum(arr));

            console.log(arr2);
