 <!DOCTYPE html>
 <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <link rel="stylesheet" type="text/css" href="styles/style.css">
        <script src="main.js"></script>
        <title>Calculator</title>
    </head>
    <body>
        <main>
            <div class="title-container">
                <h1 class="title-text">Calculator</h1>
                <h4 class="subtitle-text">(With a User Interface) </h4>
            </div>

            <div class="calc-container">
                <div class="display-container">
                    <h3 class="display-text">1234567890</h3>
                </div>
                <div class="buttons-container">
                    <button id="7" class="number-button">7</button>
                    <button id="8" class="number-button">8</button>
                    <button id="9" class="number-button">9</button>
                    <button id="/" class="operation-button">รท</button>

                    <button id="4" class="number-button">4</button>
                    <button id="5" class="number-button">5</button>
                    <button id="6" class="number-button">6</button>
                    <button id="*" class="operation-button">x</button>

                    <button id="1" class="number-button">1</button>
                    <button id="2" class="number-button">2</button>
                    <button id="3" class="number-button">3</button>
                    <button id="-" class="operation-button">-</button>

                    <button id="0" class="number-button">0</button>
                    <button id="decimal" class="decimal-button">.</button>
                    <button id="equals" class="equals-button">=</button>
                    <button id="+" class="operation-button">+</button>
                </div>

            </div>
        </main>

    </body>
 </html>
