 <!DOCTYPE html>
 <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <link rel="stylesheet" type="text/css" href="styles/style.css">
        <title>Calculator</title>
    </head>
    <body>
        <main>
            <div class="title-container">
                <h1 class="title-text">Calculator</h1>
                <h4 class="subtitle-text">(With a User Interface) </h4>
            </div>

            <div class="calc-container">

                <div class="numbers-container">
                    <button class="number-button">1</button>
                    <button class="number-button">2</button>
                    <button class="number-button">3</button>
                    <button class="number-button">4</button>
                    <button class="number-button">5</button>
                    <button class="number-button">6</button>
                    <button class="number-button">7</button>
                    <button class="number-button">8</button>
                    <button class="number-button">9</button>
                    <button class="number-button">0</button>
                    <button class="decimal-button">.</button>
                    <button class="equals-button">=</button>
                </div>

                <div class="operations-container">
                    <button class="operation-button">+</button>
                    <button class="operation-button">-</button>
                    <button class="operation-button">x</button>
                    <button class="operation-button">รท</button>
                </div>

            </div>
        </main>

    </body>
 </html>
